<!DOCTYPE HTML>
<html>
    <head>
        <link rel="icon" href="favicon.ico" type="image/x-icon">  
        
        <title> 
         Memes Against Humanity
        </title> 
        
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="public/Game.js"></script>
        <script language="javascript" type="text/javascript" src="public/crazyscript.js"></script>

    </head>
    
    <body  id="bod" style="background-color: #ffffff; font-family: arial;  color:white; height:100%; min-height: 100%;  margin-top: -15px; margin-right:-0px" onload="bye()">

            <h1 style=" background-color:#666666;">

                <div style="text-align:center; font-size:300%;">

                    <a href="http://tychae.com" style="color:white; text-align:left; text-shadow: 4px 4px #222222; text-decoration:none;">
                        memes against humanity
                    </a>

                </div>

            </h1>
        <div id="init" style="text-align:center; top:50%; padding-top: 12.5%; color:black; font-size:30px;">
            Nickname
            <br/>
            <input id="nick" type="text" style="width:300px;" 
            <br/>
            <br/>
            <button id="gogo" class="button buttonGo" onmouseover="isItGo();" onmouseout="isItNoGo();" onclick="getReal();">Go</button>
        </div>
        
        
        <div id="original" style="display:none">
            
            <div style="font-size:100%; text-align:center; top:50%; padding-top: 12.5%">
                <button id="newgame" class = "button buttonRed" onmouseover="isItOkay();" onmouseout="isItNo();" onclick="selectNew()">
                    New Game
                </button>
            </div>
            
            <div style="font-size: 100%; text-align:center; position: relative; top: 50%;">
                <button id ="browse" class = "button buttonRed">
                    Browse Games
                </button>   
            </div>
            
            <div style="font-size: 100%; text-align:center; position: relative; top: 50%;">
                <button id ="info" class = "button buttonRed" onmouseover="blueBoy();" onmouseout="blueGal();">
                    Info
                </button>   
            </div>

        </div>

        <style>
            
            input[type='text'] { font-size: 30px; }
            input[type='password'] { font-size: 30px; }

            html 
            {
                height: 100%;
            }

            body 
            {
                min-height: 90%;
                display: flex;
                flex-direction: column;
            }

            .content 
            {
                flex: 1;
            }
            
            .button 
            { 
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 30px;
                margin: 4px 2px;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
                cursor: pointer;
            }
            
            .buttonGo
            {
                font-size: 20px;
                padding: 8px 14px;
                background-color: white; 
                color: black; 
                border: 4px solid #000000;
                position: relative;
                
            }

            .buttonGo:hover 
            {
                background-color: #f44337;
                color: white;
            }
            
            
            .buttonRed
            {
                background-color: white; 
                color: black; 
                border: 4px solid #000000;
                 position: relative;
                
            }

            .buttonRed:hover 
            {
                background-color: #f44337;
                color: white;
            }

        </style>
  
    </body>
    
</html>
