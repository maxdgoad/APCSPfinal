<!DOCTYPE HTML>
<html>
    <head>
        <link rel="icon" href="favicon.ico" type="image/x-icon">  
        
        <title> 
         Pictionary
        </title> 
        
        
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
      <script language="javascript" type="text/javascript" src="memeFront.js"></script>
      <script language="javascript" type="text/javascript" src="memeGame.js"></script>
      <link rel="stylesheet" type="text/css" href="w3.css">
        <link rel="stylesheet" type="text/css" href="style.css">
       

    </head>
    
    <body  id="bod" style="background-image: url(assets/back.jpg); background-position:center; background-size: cover; font-family: arial;  color:white; height:100%; min-height: 100%;  margin-top: -15px; margin-right:8px" onload="bye()">

        <h1 style=" background-color: rgba(0, 0, 0, 0.75) ">

            <div style="text-align:center; font-size:300%;">

                <a href="localhost:6969" style="color:white; text-align:left; text-shadow:; text-decoration:none;">
                    Pictionary
                </a>

            </div>

        </h1>
        
        <div id="init" style="text-align:center; top:50%; padding-top: 12.5%; color:white; font-size:30px; display:none; text-shadow: 2px 2px 2px black">
            <br/>
            <input id="nick" placeholder="nickname" type="text" style="width:300px; border:4px solid black; text-align:left" 
            <br/>
            <br/>
            <button id="gogo" class="button buttonGo" onmouseover="isItGo();" onmouseout="isItNoGo();" onclick="getReal();">Go</button>
        </div>
        
        <div style="text-align:left;" id= "temp">
            <button id="back" style = "display:none; position:absolute" class = "back" onmouseover="changeColOn();" onmouseout="changeColOff();" onclick="getBackToNick();">
                < Change name
            </button>
        </div>
        
        <div id="original" style="display:none;">
            
            <div style="text-align:center;padding-top: 12.5%">
                <button id="newgame" class = "button buttonRed" onmouseover="isItOkay();" onmouseout="isItNo();" onclick="selectNew()">
                    New Game
                </button>
            </div>
            
            <div style="font-size: 100%; text-align:center; position: relative;">
                <button id ="browse" class = "button buttonRed" onmouseover="isItB();" onmouseout="isItNoB();" onclick = "gamebrowser();">
                    Browse Games
                </button>   
            </div>
            
            <div style="font-size: 100%; text-align:center; position: relative;">
                <button id ="info" class = "button buttonRed" onmouseover="blueBoy();" onmouseout="blueGal();">
                    Info
                </button>   
            </div>

        </div>
        
        <div id="KungFuKenny" style="display:none">
            
        </div>

        <style>
            
            input[type='text'] { font-size: 30px; }
            input[type='password'] { font-size: 30px; }

            html 
            {
                height: 100%;
            }

            body 
            {
                min-height: 90%;
                display: flex;
                flex-direction: column;
            }

            .content 
            {
                flex: 1;
            }
            
            .button 
            { 
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 30px;
                margin: 4px 2px;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
                cursor: pointer;
            }
            
            .buttonGo
            {
                font-size: 20px;
                padding: 8px 14px;
                background-color: white; 
                color: black; 
                border: 4px solid #000000;
                position: relative;
                
            }

            .back
            {
               font-size: 20px; 
                background-color: white; 
                color: black; 
                border: 4px solid #000000;
                 position: relative;
            }
            
            
            .buttonRed
            {
                background-color: white; 
                color: black; 
                border: 4px solid #000000;
                 position: relative;
                
            }

            

        </style>
  
    </body>
    
</html>
